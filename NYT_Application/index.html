<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <!-- jumbotron --->

    <div class="jumbotron">
        <h1>New York Times Search</h1>
    </div>


    <div class="row">

        <!-- Search Parameters Panel--->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>

                <div class="panel-body">
                    <form role="form">

                        <!--- form group, bootstrap, w3schools ---->
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="search">
                        </div>

                        <!-- select box, bootstrap w3 schools---->
                        <div class="form-group">
                            <label for="num-records">Number of Records to Retrieve:</label>
                            <select class="form-control" id="num-records">
                                <option value=1>1</option>
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="startYear">Start Year:</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year:</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>

                        <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                        <button type="button" class="btn btn-default">Clear</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--- Results Panel----->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body" id="well-section">


                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/logic.js"></script>

</body>
</html>
