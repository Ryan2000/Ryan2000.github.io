<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/styleSheet.css">
    </head>
</head>

<body>
<header id="masthead">
    <div class="container"> <!--First Edit-->
        <h1 id="logo">Ryan Hoyda</h1>
        <nav>
            <a class="links" href="index.html">About</a>
            <a class="links" href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<div class="wrapper">
    <div id="main-container" class="container">
        <section class="main-section">
            <!--Contact section-->
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>


        <!--Connect with me sidebar-->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="https://github.com/Ryan2000">
                    <img src="assets/images/social_media_logo_github-128.png" class="social" alt="Github"></a>

                <a href="https://www.linkedin.com/in/ryan-hoyda-9b632222/">
                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>

                <a href="http://stackexchange.com/users/10498450/rhoyda">
                    <img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>
            </div>
        </section>
        <div class="push"></div>
    </div>
</div>

<footer>
    <div class="container">
        @Copyright 2017 Ryan Hoyda
    </div>
</footer>

</body>
</html>
