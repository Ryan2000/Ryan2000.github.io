<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=assets/javascript/app.js></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>


<div class="container">


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jumbotron">
                <div class="container">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
        </div>
    </div>

    <div id="messageRow" class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text" name="name" id="name" class="form-control" value="" title="" required="required"/>
        </div>

        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="button" class="btn btn-primary" id="start">start</button>
        </div>

        <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 panelHeight">
            <ul class="list-group" id="playerOne">
                <li class="list-group-item hidden"><input id="p1Rock" type="button" value="Rock"></input></li>
                <li class="list-group-item hidden"><input id="p1Paper" type="button" value="Paper"></input></li>
                <li class="list-group-item hidden"><input id="p1Scissor" type="button" value="Scissor"></input></li>
                <li id="p1Win" class="list-group-item hidden">Wins</li>
                <li id="p2Lose" class="list-group-item hidden">Losses</li>
            </ul>
        </div>

        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 panelHeight">
            <p>
            <h1>Winner</h1></p>
        </div>

        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 panelHeight">
            <ul class="list-group" id="playerTwo">
                <li class="list-group-item hidden"><input id="p2Rock" type="button" value="Rock"></input></li>
                <li class="list-group-item hidden"><input id="p2Paper" type="button" value="Paper"></input></li>
                <li class="list-group-item hidden"><input id="p2Scissor" type="button" value="Scissor"></input></li>
                <li id="p2Win" class="list-group-item hidden">Wins</li>
                <li id="p1Lose" class="list-group-item hidden">Losses</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
            <h1>Chat Box!</h1></p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <textarea id="textarea" rows="6" cols="58"></textarea>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" name="name" id="inputID" class="form-control" value="" title="" required="required">
                </div>

                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button type="button" class="btn btn-primary" id="send">Right</button>
                </div>
            </div>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
    </div>


</div>

</body>
</html>
